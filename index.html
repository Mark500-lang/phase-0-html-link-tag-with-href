<!DOCTYPE html>
<html>
    <head>
        <title>Creating a link using the href attribute</title>
        <link rel="stylesheet"
        type="text/css"
        href="style.css"
        hreflang="en-us"/>
      </head>
      <body>
        <header>
              <nav id="flatirion-main-">
                <ul>
                    <li><a href="https://flatironschool.com">Flatiron School</a></li>
                </ul>
              </nav>
            </header>
      </body>

</html>
